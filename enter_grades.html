<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enter Grades for {{ student.name }}</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />

        <!-- Bootstrap Icons for better visual experience -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />

        <style>
            body {
                background-color: #f9fafb;
                font-family: Arial, sans-serif;
                padding: 40px 0;
            }

            .container {
                max-width: 650px;
                background: #ffffff;
                border-radius: 12px;
                padding: 30px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #0d6efd;
                text-align: center;
                font-weight: bold;
                margin-bottom: 20px;
            }

            .form-label {
                font-weight: 600;
                color: #495057;
            }

            .form-control:focus {
                border-color: #0d6efd;
                box-shadow: 0 0 5px rgba(13, 110, 253, 0.2);
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                font-weight: bold;
                margin-top: 10px;
            }

            .btn-primary {
                background-color: #0d6efd;
                border: none;
                transition: background-color 0.2s ease;
            }

            .btn-primary:hover {
                background-color: #0b5ed7;
            }

            .btn-secondary:hover {
                color: #0d6efd;
            }

            /* Results Styling */
            .results-section {
                background-color: #e9f5ff;
                border-left: 4px solid #0d6efd;
                padding: 15px;
                margin-top: 20px;
                border-radius: 10px;
            }

            .results-section h2 {
                color: #333;
                font-size: 1.3rem;
                font-weight: bold;
            }

            .results-section p {
                margin-bottom: 5px;
                font-weight: 600;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>
                <i class="bi bi-pencil-square"></i> Enter Grades for {{
                student.name }}
            </h1>

            <form
                action="{{ url_for('enter_grades', id=student.id) }}"
                method="POST"
            >
                <div class="form-group mb-3">
                    <label for="quiz_grade" class="form-label"
                        >Quiz Grade:</label
                    >
                    <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="quiz_grade"
                        name="quiz_grade"
                        value="{{ student.quiz_grade or '' }}"
                        required
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="project_grade" class="form-label"
                        >Project Grade:</label
                    >
                    <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="project_grade"
                        name="project_grade"
                        value="{{ student.project_grade or '' }}"
                        required
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="recitation_grade" class="form-label"
                        >Recitation Grade:</label
                    >
                    <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="recitation_grade"
                        name="recitation_grade"
                        value="{{ student.recitation_grade or '' }}"
                        required
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="prelim_grade" class="form-label"
                        >Prelim Exam Grade:</label
                    >
                    <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="prelim_grade"
                        name="prelim_grade"
                        value="{{ student.prelim_grade or '' }}"
                        required
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="midterm_grade" class="form-label"
                        >Midterm Exam Grade:</label
                    >
                    <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="midterm_grade"
                        name="midterm_grade"
                        value="{{ student.midterm_grade or '' }}"
                        required
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="final_exam_grade" class="form-label"
                        >Final Exam Grade:</label
                    >
                    <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="final_exam_grade"
                        name="final_exam_grade"
                        value="{{ student.final_exam_grade or '' }}"
                        required
                    />
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Grades
                </button>
            </form>

            <!-- Display Results if available -->
            {% if student.final_grade_numeric is not none and
            student.final_grade_scale is not none %}
            <div class="results-section mt-4">
                <h2><i class="bi bi-clipboard-check"></i> Results</h2>
                <p>Total Weighted Score: {{ student.final_grade_numeric }}</p>
                <p>Final Grade Scale: {{ student.final_grade_scale }}</p>
            </div>
            {% endif %}

            <a href="{{ url_for('students') }}" class="btn btn-secondary mt-3">
                <i class="bi bi-arrow-left-circle"></i> Back to Student List
            </a>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
