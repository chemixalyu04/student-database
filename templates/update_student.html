<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Management System</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/styles.css" />
        <link rel="stylesheet" href="/static/style.css" />
        <style>
            body {
                background-color: #f8f9fa;
                padding: 60px 20px;
                font-family: "Helvetica Neue", Arial, sans-serif;
            }

            .container {
                background: #ffffff;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                margin: auto;
            }

            h1 {
                color: #28a745; /* Primary color changed to green */
                text-align: center;
                margin-bottom: 25px;
                font-weight: bold;
            }

            h2 {
                color: #333;
                margin-top: 30px;
                margin-bottom: 15px;
                font-size: 1.75rem;
            }

            .form-label {
                font-weight: 600;
                color: #555;
            }

            .form-control:focus {
                border-color: #28a745; /* Focus border color changed to green */
                box-shadow: 0 0 6px rgba(40, 167, 69, 0.3); /* Focus box shadow changed to green */
            }

            .btn-primary {
                background-color: #28a745; /* Button color changed to green */
                border: none;
                font-weight: bold;
                transition: background-color 0.3s ease;
                border-radius: 8px;
                padding: 10px 15px;
            }

            .btn-primary:hover {
                background-color: #218838; /* Button hover color changed to darker green */
            }

            .alert {
                margin-top: 20px;
                background-color: #e9f7fa;
                border: 1px solid #28a745; /* Alert border color changed to green */
                color: #28a745; /* Alert text color changed to green */
                font-size: 0.9rem;
                border-radius: 10px;
            }

            .btn-secondary {
                background-color: #6c757d; /* Secondary button color */
                border: none;
                width: 100%;
                margin-top: 15px;
                font-weight: bold;
                transition: background-color 0.3s ease;
                border-radius: 8px;
                padding: 10px 15px;
            }

            .btn-secondary:hover {
                background-color: #5a6268; /* Secondary button hover color */
            }

            /* Animated Loading Spinner */
            #loading {
                display: none;
                width: 100%;
                text-align: center;
                font-weight: bold;
                color: #28a745; /* Loading text color changed to green */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>
                <i class="bi bi-journal-text"></i> Student Management System
            </h1>
            <p class="text-center">
                A web interface for managing student records effectively and
                efficiently.
            </p>

            <h2><i class="bi bi-person-plus"></i> Add Student</h2>
            <form action="/add_student" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label"
                        >Date of Birth (MM-DD-YYYY):</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="dob"
                        name="dob"
                        pattern="\d{2}-\d{2}-\d{4}"
                        title="Format: MM-DD-YYYY"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                        pattern="[0-9]{10}"
                        title="Enter a valid 10-digit phone number"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="guardian" class="form-label"
                        >Guardian/Parent:</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="guardian"
                        name="guardian"
                        required
                    />
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Add Student
                </button>
            </form>

            <a href="/students" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> View Students
            </a>
        </div>

        <div id="loading">Loading...</div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Optional Icons from Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />
    </body>
</html>
